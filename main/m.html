<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" >
		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="left_container">
        <div class="logo_container">
            <img src="/images/logo.jpg" alt="logo" width="80" height="80">
            <h1>ToDoRite</h1>
        </div>
        <div class="scroll_container">
            <!-- Seacher -->
            <div class="seach_header">
                <i class="fa fa-search" style="position: absolute; top: 50%; left: 8px; transform: translateY(-50%);"></i>
                <input type="text" placeholder="Search people">
            </div>
            
            <!-- Contacts -->
            <div class="contacts_container">
                <h2 id="chats">CHATS</h2>

                <ul class="scroll">
                    <button>
                        <li id="contact">
                            <img src="/images/adil.jpg" alt="">
                            <div class="text-in-contact">
                                <p>Adil</p>
                                <p class="about_contact">I am lol</p>
                            </div>
                        </li>
                    </button>
                    <button>
                        <li>
                            <img src="/images/daniyar.jpg" alt="">
                            <div class="text-in-contact">
                                <p>Daniyar</p>
                                <p class="about_contact">I am the best</p>
                            </div>
                        </li>
                    </button>
                    <button>
                        <li>
                            <img src="/images/dim_agai.jpg" alt="">
                            <div class="text-in-contact">
                                <p>Dim Agai</p>
                                <p class="about_contact">I like you</p>
                            </div>
                        </li>
                    </button>
                </ul>

                </div>
                <div class="profile_container">
                    <button class="profile_btn">
                        <img id="profile_logo" src="/images/we.jpg" alt="profile" width="70" height="70">
                    </button>
                    <button>
                        <img src="/images/sign_out.png" alt="sign out" width="50" height="50">
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
